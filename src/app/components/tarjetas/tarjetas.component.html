<div class="row row-cols-1 row-cols-md-3 g-4 animated fadeIn">
    <div class="col" *ngFor="let item of items">
      <div  class="card">
        <img [src]="item.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <span *ngFor="let artista of item.artists" class="badge text-bg-primary">{{artista.name}}</span>
        </div>
      </div>
    </div>
</div>
