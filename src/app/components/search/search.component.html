<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscarart(termino.value)" class="form-control" placeholder="Buscar artista">
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4 m-3">
    <div class="col" *ngFor="let buscar of artists">
      <div  class="card">
        <img [src]="buscar.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{buscar.name}}</h5>
          <span *ngFor="let artista of buscar.artists" class="badge text-bg-primary">{{artista.name}}</span>
        </div>
      </div>
    </div>
</div>
